{% extends "users/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Register in you account.</h2>
{% endblock header %}

{% block content %}

    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {{ status }}
        {% buttons %}
            <button name="submit" class="btn btn-primary">log in</button>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'clothing_recommend:Recommend' %}"/>
    </form>

{% endblock content %}
